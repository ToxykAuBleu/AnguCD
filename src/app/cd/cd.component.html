<mat-card [ngClass]="{'cdadded': leCd.onsale === true}">
    <mat-card-header>
        <mat-card-title matTooltip="Titre" matTooltipPositionAtOrigin="true">{{leCd.title | uppercase}}</mat-card-title>
        <mat-card-subtitle matTooltip="Auteur / groupe" matTooltipPositionAtOrigin="true">{{leCd.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-thumbnail w-100 align-self-center" [src]="leCd.thumbnail" [alt]="leCd.title">
    <mat-card-content>
        <p>Prix : {{leCd.price | currency: 'EUR'}}</p>
        <p>
            En stock : <span [ngStyle]="{ color: 'rgb(0, ' + leCd.quantite + ', 0)'}"> {{leCd.quantite}}
            </span>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onAddCD()" color="primary">
            <i class="bi bi-plus-square-fill"></i>
            Ajouter un CD
        </button>
        <div *ngIf="idCd === undefined">
            <a routerLink="/cd/{{leCd.id}}"><button mat-button color="primary">
                <i class="bi bi-search"></i>
                Voir le d√©tail
            </button></a>
        </div>
    </mat-card-actions>
</mat-card>
