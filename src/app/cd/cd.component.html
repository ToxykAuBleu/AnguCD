<mat-card [ngClass]="{'cdadded': leCd.onsale === true}">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{leCd.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{leCd.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-thumbnail" [src]="leCd.thumbnail" [alt]="leCd.title">
    <mat-card-content>
        <p>Prix : {{leCd.price | currency: 'EUR'}}</p>
        <p>
            En stock : <span [ngStyle]="{ color: 'rgb(0, ' + leCd.quantite + ', 0)'}"> {{leCd.quantite}}
            </span>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onAddCD()" color="accent">Ajouter un CD</button>
        <div *ngIf="idCd === undefined">
            <a routerLink="/cd/{{leCd.id}}"><button mat-button color="primary">Voir le d√©tail</button></a>
        </div>
    </mat-card-actions>
</mat-card>
